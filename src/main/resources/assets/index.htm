<!DOCTYPE html>
<html ng-app="game">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="GameController as game">
        <p>This is a simple number guessing game</p>
        <p>Number of tries remaining: {{ game.trialCount }}</p>
        <div ng-show="game.trialCount > 0">
            <input type="text" ng-model="game.numGuess"/>
            <button ng-click="game.guess()">Check</button>
            <p>{{ game.flash }}</p>
        </div>
    </body>
</html>
