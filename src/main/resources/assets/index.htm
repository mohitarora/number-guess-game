<!DOCTYPE html>
<html ng-app="game">
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="GameController as game">
        <p>This is a simple number guessing game. Guess a Number b/w 1 and 20.</p>
        <p>Number of tries remaining: {{ game.trialCount }}</p>
        <div ng-show="game.trialCount > 0">
            <input type="number" ng-model="game.numGuess" min="1" max="20" required/>
            <button ng-click="game.guess()">Guess</button>
            <p>{{ game.flash }}</p>
        </div>
        <div ng-show="game.trialCount == 0">
            <button ng-click="game.reset()">Reset</button>
        </div>
    </body>
</html>
